<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Jones Rison, specializing in Artificial Intelligence and Data Science.">
    <meta name="keywords" content="Jones Rison, portfolio, AI, data science">

    <link rel="stylesheet" href="styles.css">
    <title>Jones Rison</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1><span style="color:#0da332">J</span>ones<span style="color:#0da332">.</span></h1>
        </div>
        <button class="menu-btn" id="menu-btn">☰</button>
        <ul class="navlinks" id="navlinks">
            <li><button class="close-btn" id="close-btn">×</button></li>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#Education">Education</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>
    
    <!-- Swipe trail and cursor lag elements -->
    <div class="cursor-lag"></div>
    
    <section class="Home">
        <div class="content">
            <div class="maincontent">
                <h1 class="name">Jones Rison</h1>
                <div class="profession" id="profession"></div>
            </div>
        </div>
    </section>

    <!-- Rest of your sections remain the same -->

    <script>
        // Swipe trail for mobile
        document.addEventListener('touchmove', (e) => {
            let touch = e.touches[0];
            let trail = document.createElement('div');
            trail.className = 'swipe-trail';
            trail.style.left = `${touch.pageX}px`;
            trail.style.top = `${touch.pageY}px`;
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 500); // Trail disappears after 500ms
        });

        // Cursor lag for desktop
        document.addEventListener('mousemove', (e) => {
            let cursor = document.querySelector('.cursor-lag');
            let x = e.clientX;
            let y = e.clientY;
            cursor.style.left = `${x}px`;
            cursor.style.top = `${y}px`;
        });

        setInterval(() => {
            let cursor = document.querySelector('.cursor-lag');
            cursor.style.transform = `translate(-50%, -50%) scale(1.2)`;
            setTimeout(() => {
                cursor.style.transform = `translate(-50%, -50%) scale(1)`;
            }, 300);
        }, 200);

        // Rest of your script for other animations, profession changes, and menu toggle
        const observerOptions = {
            root: null,
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        const elementsToAnimate = document.querySelectorAll('.animate-on-scroll');
        elementsToAnimate.forEach(element => observer.observe(element));

        const professions = [
            "Student: Artificial Intelligence and Data Science",
            "Ethical Hacking Aspirant",
            "Petrolhead",
            "'Voyageur'"
        ];

        const displayDuration = 3000;
        const professionDiv = document.getElementById('profession');
        let currentIndex = 0;

        function displayProfession() {
            professionDiv.classList.remove("fade-in");
            professionDiv.innerHTML = professions[currentIndex];
            professionDiv.classList.add("fade-in");

            currentIndex = (currentIndex + 1) % professions.length;
            setTimeout(displayProfession, displayDuration);
        }

        displayProfession();

        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const navLinks = document.getElementById('navlinks');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            navLinks.classList.remove('active');
        });

        // Form submission handling remains the same
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const templateParams = {
                from_name: name,
                from_email: email,
                message: message,
            };

            emailjs.send('service_hrf6osd', 'template_wncl9pb', templateParams)
                .then(function(response) {
                    document.getElementById('form-response').innerText = `Thank you, ${name}! Your message has been sent.`;
                }, function(error) {
                    document.getElementById('form-response').innerText = `Oops! Something went wrong. Please try again later.`;
                });

            document.getElementById('contact-form').reset();
        });
    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("fKraOgtqCmnKSi3hv");
        })();
    </script>
</body>

</html>
